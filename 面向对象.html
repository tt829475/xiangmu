    function Drag(selector) {
        this.box = document.querySelector(selector);
        this.shortx = null;
        this.shorty = null;
        this.clonebox = null;
    }
    Drag.prototype.init = function() {
        this.box.onmousedown = (ev) => {
            var ev = ev || window.event;

            this.down(ev);
            document.onmousemove = (ev) => {
                var ev = ev || window.event;

                this.move(ev);
            }
            document.onmouseup = () => {
                this.up();
            }
        }
    }
    Drag.prototype.down = function(ev) {
        this.clonebox = this.box.cloneNode(true);
        this.shortx = ev.offsetX;
        this.shorty = ev.offsetY;
        this.clonebox.style.cssText = `border:1px dashed #ccc;left:${this.box.offsetLeft}px;top:${this.box.offsetTop}px;background:transparent;`;
        document.body.appendChild(this.clonebox);
    }
    Drag.prototype.move = function(ev) {
        this.clonebox.style.left = ev.clientX - this.shortx + 'px';
        this.clonebox.style.top = ev.clientY - this.shorty + 'px';

    }
    Drag.prototype.up = function() {
        document.onmousemove = null;
        document.onmouseup = null;
        this.box.style.left = this.clonebox.offsetLeft + 'px';
        this.box.style.top = this.clonebox.offsetTop + 'px';
        document.body.removeChild(this.clonebox);

    }
    let a = new Drag('.box');
